models:
  Employee:
    name: string:100
    identification: string:100
    birth: datetime
    salary: unsignedinteger
    martial_status: enum:single,married,divorced
    bonus: decimal:8,2 nullable
    order: unsignedinteger default:1 index
    department_id: id foreign:department.id
    relationships:
      belongsToMany: Project
      hasOne: ContactInfo
  ContactInfo:
    phone: string:100
    email: string:100
    relationships:
      belongsTo: Employee
  Department:
    name: string:100
    relationships:
      hasMany: Employee
  Project:
    name: string:100
    timestamps: false
    relationships:
      belongsToMany: Employee

